<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    </article>
    <section>
         <h1>output</h1>
        <form oninput="x.value = parseInt(a.value) + parseInt(b.value)">
            <input type="range" min="20" max="200" id="a" value="50"> +
            <input oninput="console.log('input')" type="number" id="b" value="25"> =
            <output name="x" for="a b"></output>
        </form>
    </section>

    <section>
         <h1>SVG</h1>
         <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
         </svg>
         <svg width="400" height="100">
             <rect width="300" height="80" style="fill:rgb(0, 0, 255); stroke-width:3;stroke:rgb(0,0,0);"> </rect>
         </svg>
    </section>
    <section>
        <h1>Video</h1>
        <video width="320" height="230" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video> <br> <br>
        <audio controls>
            <source src="https://file-examples.com/storage/fe38cbe14062ab91d9edafb/2017/11/file_example_OOG_1MG.ogg"
                type="audio/mpeg">
        </audio>

    <section>
        <h1>Geolocation</h1>
        <button onclick="getLocation()">Try It</button>
         <p id="demo">
    
         </p> 
    </section>
        
 <script>
        var x = document.getElementById("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>

    </section>
    
</body>
</html>
